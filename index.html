<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Cart Screen</title>
<link rel="stylesheet" href="U.css">
</head>
<body>

<div class="cart-container">
  <table class="cart-items">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Course 1</td>
        <td>$10</td>
        <td>
          <button class="button decrement">-</button>
          <input type="number" value="1" class="quantity-input">
          <button class="button increment">+</button>
        </td>
        <td><button class="button add">Add</button></td>
      </tr>
      </tr>
      <tr>
        <td>Course 2</td>
        <td>$15</td>
        <td>
          <button class="button decrement">-</button>
          <input type="number" value="1" class="quantity-input">
          <button class="button increment">+</button>
        </td>
        <td><button class="button add">Add</button></td>
      </tr>
      <tr>
        <td>Course 3</td>
        <td>$20</td>
        <td>
          <button class="button decrement">-</button>
          <input type="number" value="1" class="quantity-input">
          <button class="button increment">+</button>
        </td>
        <td><button class="button add">Add</button></td>
      </tr>
      </tr>
      <tr>
        <td>Course 4</td>
        <td>$50</td>
        <td>
          <button class="button decrement">-</button>
          <input type="number" value="1" class="quantity-input">
          <button class="button increment">+</button>
        </td>
        <td><button class="button add">Add</button></td>
      </tr>
      <tr>
        <td>Course 5</td>
        <td>$85</td>
        <td>
          <button class="button decrement">-</button>
          <input type="number" value="1" class="quantity-input">
          <button class="button increment">+</button>
        </td>
        <td><button class="button add">Add</button></td>
      </tr>
    </tbody>
  </table>

  <div class="shopping-cart">
    <h2>Shopping Cart</h2>
    <table>
      <tr>
      </tr>
    </table>
    <p class="total">Total: $00.00</p>
    <button class="button Checkout">Checkout</button>
    <button class="button Clear">Clear Cart</button>
  </div>
</div>
<script src="document.js"></script>
</body>
</html>
